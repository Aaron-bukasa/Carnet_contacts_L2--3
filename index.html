<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Carnet de contacts</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="container">
        <h1 class="titleHeader">Répertoire des contacts</h1>
        <div class="boxContact">
            <form class="formContact formContact-mobile" action="#">
                <h2>Formulaire de contact</h2>
                <div>
                    <ul>
                        <li class="prenom">
                            <label for="prenom">Prénom</label>
                            <input type="text" id="prenom" name="prenom" >
                        </li>
                        <li class="nom">
                            <label for="nom">Nom</label>
                            <input type="text" id="nom" name="nom">
                        </li>
                        <li class="tel">
                            <label for="tel">Télephone</label>
                            <input type="tel" id="tel" name="tel">
                        </li>
                        <li class="groupe">
                            <label for="groupe">Groupe</label>
                            <input type="text" id="groupe" name="groupe">
                        </li>
                        <li class="email">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </li>
                        <li class="bio">
                            <label for="bio">Bio</label>
                            <textarea id="bio" name="bio"></textarea>
                        </li>
                        <li class="file">
                            <label for="file" id="labelfile">
                                <span>Déposer la photo<br>ici</span>
                                <input type="file" id="file" name="file">
                            </label>
                        </li>
                    </ul>
                    <div class="btns">
                        <input class="btn__submit" type="submit" value="Créer">
                        <input class="btn__reset" type="button" value="Réinit">
                    </div>
                </div>
            </form>
            <div class="listContact">
                <h2 class="listContact__title">
                    Liste des contacts
                </h2>
                <div class="listContact__content">
                </div>
                <div id="mobileBtn__formView" class="mobileBtn__formView">
                    <img src="./img/edit.svg" class="logo__newContact" alt="button menu">
                </div>
            </div>
        </div>
    </div>

    <!-- TEMPLATE-FIGURE -->
    <template id="figure__template">
        <figure class="contact__profil">
            <img src="" class="profil__image" alt="photo">
            <figcaption class="profil__description">
                <div class="nameAndBtns">
                    <p class="f-names">Prénom Nom - Groupe</p>
                    <div class="profilBtn">
                        <button class="btn__completed">
                            <img src="./img/edit.svg" class="img__completed" alt="editer le contact">
                            <img src="./img/edit_mobile.svg" class="img__mobile-completed" style="display: none;" alt="editer le contact">
                            <span class="span__completed">
                                Modifier le contact
                            </span>
                        </button>
                        <button class="btn__delete">
                            <img src="./img/delete.svg" class="img__delete" alt="contact delete">
                            <img src="./img/delete_mobile.svg" class="img__mobile-delete" style="display: none;" alt="contact delete">
                            <span class="span__delete">
                                Supprimer le contact
                            </span>
                        </button>
                    </div>
                </div>
                <p class="f-tel">
                    Télephone
                </p>
                <p class="f-bio">
                    What is Lorem Ipsum ?Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.
                </p>
            </figcaption>
        </figure>
    </template>
</body>
</html>
