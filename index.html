<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Carnet de contacts</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="titleHeader">Répertoire des contacts</h1>
        <div class="contactBox">
            <form class="form-contact" action="">
                <h2>Formulaire de contact</h2>
                <ul>
                    <li class="prenon-anita">
        
                    </li>
                    <li class="nom-anita">
        
                    </li>
                    <li class="tel-anita">
        
                    </li>
                    <li class="group-prisca">
        
                    </li>
                    <li class="email-prisca">
        
                    </li>
                    <li class="bio-prisca">
        
                    </li>
                    <li class="file-aaron">
                        <input type="file">
                    </li>
                </ul>
                <div class="btns-aaron">
                    <input class="btn submit" type="submit" value="Créer">
                    <input class="btn reset" type="reset" value="Rénit">
                </div>
            </form>
            <div class="listContact">
                <h2 class="listContact__title">
                    Liste des contacts
                </h2>
                <ul class="listContact__content">
                    <li class="listContact__content__profil">
                        <figure>
                            <img src="" alt="photo profil">
                            <figcaption>
                                <div>
                                    <h3>Prénom Nom - Groupe</h3>
                                    <div class="profiBtn">
                                        <button class="profiBtn__completed"></button>
                                        <button class="profiBtn__delete"></button>
                                    </div>
                                </div>
                                <p>
                                    Telephone
                                </p>
                                <p>
                                    What is Lorem Ipsum?<br />Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s
                                </p>
                            </figcaption>
                        </figure>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
