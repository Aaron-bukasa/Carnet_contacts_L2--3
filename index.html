    <div id="container">
        <h1 class="titleHeader">Répertoire des contacts</h1>
        <div class="boxContact">
            <form class="formContact" action="">
                <h2>Formulaire de contact</h2>
                <ul>
                    <li class="prenon-anita">
        
                    </li>
                    <li class="nom-anita">
        
                    </li>
                    <li class="tel-anita">
        
                    </li>
                    <li class="group">
        
                    </li>
                    <li class="email">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </li>
                    <li class="bio">
                        <label for="bio">Bio</label>
                        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
                    </li>
                    <li class="file">
                        <label for="file">
                            <input type="file" id="file" accept="image/*">
                        </label>
                    </li>
                </ul>
                <div class="btns">
                    <input class="btn__submit" type="submit" value="Créer">
                    <input class="btn__reset" type="reset" value="Rénit">
                </div>
            </form>
